<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href = "css/main.css">
<title>Untitled Document</title>
</head>

<body>
	<h1 id="test">Engineering For Tomorrow</h1>
	<button id="cta">play</button>
	<button id="pause">pause</button>
	
	<div class="panel">
		<img  src="brandy.svg" alt = "ss" id = "light">
		<p >some</p>
		<div class="box"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	
	<script>
		var tl = new TimelineMax({
			paused:true,
		});
		
		tl.to('.panel', 1.5, { scaleY:1, height:'100vh' ,ease : Circ.easeOut});
		tl.to('#light', 1 , { opacity : 1 ,y:0 , delay: 1, ease: Back.easeOut.config(1.7)},.5);
		tl.to('p', 1 , {opacity :1 , y:20, });
		tl.to('.box',3,{opacity:1,scale:1, ease: Elastic.easeOut.config(1, 0.3)},"-=3.5");
		console.log("Before --: " + tl.reversed() )
		tl.reversed(true);
		
		document.getElementById('cta').addEventListener('click',function(){
			console.log("Before : " + tl.reversed() )
			
			tl.reversed(!tl.reversed());
			console.log("After : " + tl.reversed())
			if(tl.reversed()) //if true
			{
				tl.reverse();
				console.log("if : " + tl.reversed());
			}
			else {
				tl.play();
				console.log("else : " + tl.reversed());
			}
		});
		
		document.getElementById('pause').addEventListener('click',function(){
			if(tl.paused()) //if true
				tl.play();
			else{
				tl.pause();
				tl.paused(true)
			}
		})
	</script>
</body>
</html>
